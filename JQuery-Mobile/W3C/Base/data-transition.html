<!--runkezhang's notebook
过渡	描述	测试
fade	默认。淡入淡出到下一页。	测试
flip	从后向前翻动到下一页。	测试
flow	抛出当前页面，引入下一页。	测试
pop	像弹出窗口那样转到下一页。	测试
slide	从右向左滑动到下一页。	测试
slidefade	从右向左滑动并淡入到下一页。	测试
slideup	从下到上滑动到下一页。	测试
slidedown	从上到下滑动到下一页。	测试
turn	转向下一页。	测试
none	无过渡效果。	测试
这边是集中不同的过度效果的内容和对应的形式内容

-->

  <div data-role="header">

    <p>点击链接来查看滑动效果（从右向左滑动到下一页）</p>

  <div data-role="footer">

</div> 

<div data-role="page" id="pagetwo">
